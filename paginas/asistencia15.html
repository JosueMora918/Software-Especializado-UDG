<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: 300px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<h2>Formulario de Datos</h2>
<form id="miFormulario" action="#" method="post" onsubmit="return validarFormulario()">
  <label for="edad">Edad (solo números enteros):</label>
  <input type="text" id="edad" name="edad">
  <div class="error" id="errorEdad"></div>

  <label for="dia">Día:</label>
  <select id="dia" name="dia">
    <option value="">Seleccione un día</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
  </select>
  <div class="error" id="errorDia"></div>

  <label for="mes">Mes:</label>
  <select id="mes" name="mes">
    <option value="">Seleccione un mes</option>
    <option value="enero">Enero</option>
    <option value="febrero">Febrero</option>
    <option value="marzo">Marzo</option>
    <option value="abril">Abril</option>
    <option value="mayo">Mayo</option>
    <option value="junio">Junio</option>
    <option value="julio">Julio</option>
    <option value="agosto">Agosto</option>
    <option value="septiembre">Septiembre</option>
    <option value="octubre">Octubre</option>
    <option value="noviembre">Noviembre</option>
    <option value="diciembre">Diciembre</option>
  </select>
  <div class="error" id="errorMes"></div>

  <label for="anio">Año:</label>
  <select id="anio" name="anio">
    <option value="">Seleccione un año</option>
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>
  <div class="error" id="errorAnio"></div>

  <label for="sugerencia">Sugerencias:</label>
  <textarea id="sugerencia" name="sugerencia" rows="4"></textarea>
  <div class="error" id="errorSugerencia"></div>

  <button type="submit">Enviar</button>
</form>

<script>
  function validarFormulario() {
    let valido = true;

    // Limpiar errores previos
    document.querySelectorAll('.error').forEach(el => el.textContent = '');

    // Validar edad
    const edad = document.getElementById("edad").value.trim();
    if (!/^\d+$/.test(edad)) {
      document.getElementById("errorEdad").textContent = "Por favor, introduzca solo números enteros.";
      valido = false;
    }

    // Validar día
    const dia = document.getElementById("dia").value;
    if (dia === "") {
      document.getElementById("errorDia").textContent = "Debe seleccionar un día.";
      valido = false;
    }

    // Validar mes
    const mes = document.getElementById("mes").value;
    if (mes === "") {
      document.getElementById("errorMes").textContent = "Debe seleccionar un mes.";
      valido = false;
    }

    // Validar año
    const anio = document.getElementById("anio").value;
    if (anio === "") {
      document.getElementById("errorAnio").textContent = "Debe seleccionar un año.";
      valido = false;
    }

    // Validar sugerencias
    const sugerencia = document.getElementById("sugerencia").value.trim();
    if (sugerencia === "") {
      document.getElementById("errorSugerencia").textContent = "La sugerencia no puede estar vacía.";
      valido = false;
    }

    if (valido) {
      alert("Formulario enviado correctamente.");
      document.getElementById("miFormulario").reset();
    }
    return valido;
  }
</script>
</body>
</html>
