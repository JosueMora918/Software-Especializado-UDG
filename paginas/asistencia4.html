<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagenes en HTML</title>
</head>
<body>
<table style="border:2px solid black; width:75%; margin:auto">
  <tr>
    <td style="border:1px solid red;">Josue</td>
    <td style="border:1px solid green;">Mora</td>
    <td style="border:1px solid blue;">Prado</td>
  </tr>
  <tr>
    <td style="border:1px solid gray;">
      <img src="../imagenes/joker.png" alt="Joker">
    </td>
    <td style="border:1px solid lime;">
      <img src="../imagenes/misprint.png" alt="Misprint">
    </td>
    <td style="border:1px solid yellow;">
      <img src="../imagenes/perkeo.png" alt="Perkeo">
    </td>
  </tr>
  <tr>
    <td style="border:1px solid red;"><a href="https://www.google.com/">Google</a></td>
    <td style="border:1px solid green;"><a href="https://www.youtube.com/">Youtube</a></td>
    <td style="border:1px solid blue;"><a href="https://mdle.cuvalles.udg.mx/">Moodle</a></td>
  </tr>
</table>
</body>
</html>
