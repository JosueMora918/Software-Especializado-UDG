<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarea Sesión 12</title>
  <script>
    // Declarar las variables numéricas
    let operador1;
    let operador2;

    // Solicitar valor para operador1 con prompt
    operador1 = parseFloat(prompt("Escribe por favor un número positivo entre 50 y 100"));

    // Solicitar valor para operador2 con prompt
    operador2 = parseFloat(prompt("Escribe por favor un número positivo entre 10 y 20"));

    // Realizar las operaciones básicas
    let suma = operador1 + operador2;
    let resta = operador1 - operador2;
    let multiplicacion = operador1 * operador2;
    let division = operador1 / operador2;

    // Mostrar resultados con alert
    alert("La suma de esos 2 números es: " + suma);
    alert("La resta de esos 2 números es: " + resta);
    alert("La multiplicación de esos 2 números es: " + multiplicacion);
    alert("La división de esos 2 números es: " + division);

    // Mensaje final con tu nombre
    alert("Este ejercicio se programó con JavaScript y lo programó: Josue Emmanuel Mora Prado");
  </script>
</head>

</html>
