    function ValidaFormulario2025a() {
      const nombre = document.getElementById("nombreJosueMora").value.trim();
      const tipo = document.getElementById("tipoMotoJosueMora").value;
      const marcas = document.getElementsByName("marcaJosueMora");
      const dia = document.getElementById("diaCompraJosueMora").value;
      const mes = document.getElementById("mesCompraJosueMora").value;
      const año = document.getElementById("anioCompraJosueMora").value;
      const accesorios = document.getElementsByName("accesorioJosueMora");
      const notas = document.getElementById("notasJosueMora").value.trim();

      if (nombre === "") {
        alert("Por favor, escribe el nombre del comprador.");
        return false;
      }

      if (tipo === "") {
        alert("Por favor, selecciona un tipo de motocicleta.");
        return false;
      }

      let marcaSeleccionada = false;
      for (let marca of marcas) {
        if (marca.checked) {
          marcaSeleccionada = true;
          break;
        }
      }
      if (!marcaSeleccionada) {
        alert("Por favor, selecciona una marca de motocicleta.");
        return false;
      }

      if (dia === "") {
        alert("Por favor, selecciona un día.");
        return false;
      }
      if (mes === "") {
        alert("Por favor, selecciona un mes.");
        return false;
      }
      if (año === "") {
        alert("Por favor, selecciona un año.");
        return false;
      }

      let accesoriosSeleccionados = false;
      for (let acc of accesorios) {
        if (acc.checked) {
          accesoriosSeleccionados = true;
          break;
        }
      }
      if (!accesoriosSeleccionados) {
        alert("Por favor, selecciona al menos un accesorio.");
        return false;
      }

      if (notas === "") {
        alert("Por favor, escribe una observación.");
        return false;
      }

      return true;
    }
